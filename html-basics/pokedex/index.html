<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./img/favicon-16x16.png">
    <title>Pokedex</title>
    <script src="https://kit.fontawesome.com/255106e16f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class="main-header">
        <a href="/developerAkademie/html-basics/pokedex/">
            <h1>POKEDEX</h1>
        </a>
        <form class="row g-3 ">
            <div class="col-auto">
                <input type="text" class="search-input" id="searchInputId" placeholder="Name or Id">
            </div>
            <div class="col-auto center-search-btn">
                <button id="search-btn" class="btn more-btn" onclick="searchPokemon(event)">Search</button>
            </div>
        </form>
    </div>
    <div class="p-3" id="pokemons-container">
        <div id="pokemon-card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
        <div id="current-pokemon" onclick="closePopUp()"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./html-templates.js"></script>
    <script src="./script.js"></script>
</body>

</html>
