<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/255106e16f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <title>KeepNotes</title>
</head>

<body onload="render('index')">
    <h1>Keep Notes</h1>
    <div class="container-trash">
        <a href="trash.html">
            <i class="fas fa-trash"></i>
        </a>
    </div>
    <div class="main-container">
        <div id="content" class="content-container">
            <div class="input-container">
                <input id="title" type="text" placeholder="Title">
            </div>
            <div class="textarea-container">
                <textarea id="note" cols=" 30" rows="4" placeholder="Take a note..."></textarea>
            </div>
            <div class="save-button-container">
                <button class="save-button" onclick="saveNote()">Save</button>
            </div>
        </div>
    </div>
    <div id="notes" class="notes-container"></div>
</body>

</html>
