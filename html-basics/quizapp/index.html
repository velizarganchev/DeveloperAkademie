<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <script src="./html-templates.js"></script>
    <script src="script.js"></script>

    <title>Quizapp</title>

</head>

<body onload="render()">
    <nav class="navbar bg-success border-bottom border-dark">
        <div class="container-fluid nav-bar-container">
            <a href="/" class="navbar-brand mb-0 h1">QuizApp</a>
        </div>
    </nav>
    <div id="page-container" class="container-fluid bg-success d-flex justify-content-center align-items-center">
        <div class="card border-dark">
            <img id="quiz-img" src="./img/quiz.jpg" class="card-img-top " alt="...">
            <div id="card-body-container" class="card-body bg-light">
                <div id="progress-container" class="progress" role="progressbar" aria-label="Success example"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                </div>
                <div class="mb-4">
                    <h4 id="question-field"></h4>
                </div>
                <div id="question-answears" class="d-grid gap-2 mb-3">

                </div>
                <div id="question-footer-field" class="container d-flex justify-content-between align-items-center">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
