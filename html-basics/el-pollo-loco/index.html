<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
</head>

<body onload="init()">
    <div class="content">
        <h1>El Pollo Loco</h1>
        <div class="canvas-container">
            <div class="start-page" id="start-page-id">
                <button class="start-button" id="start-btn">Start Game</button>
                <div class="icons-container">
                    <button class="info-btn">
                        <i class="fa-solid fa-gamepad"></i>
                    </button>
                    <button class="mute-btn" onclick="handleSound()" id="sound-btn">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <button class="full-screen-btn">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/255106e16f.js" crossorigin="anonymous"></script>
    <script src="./js/sounds.js"></script>

    <script src="./models/drawable-object.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/stauts-bar-bottle.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/levelOne.js"></script>
    <script src="./models/keyboard.class.js"></script>

    <script src="./js/game.js"></script>
</body>

</html>
